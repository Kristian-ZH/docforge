{{- $vers := Split .versions "," -}}
{{ $defaultBranch := (index $vers 0) }}
structure:
- name: _index.md
  source: https://github.com/gardener/docforge/blob/{{$defaultBranch}}/README.test
- name: docs
  nodes:
  - nodesSelector:
      path: https://github.com/gardener/docforge/tree/{{$defaultBranch}}/docs
links:
  downloads:
    scope:
      "gardener/docforge/(blob|raw)/(.*)/docs": ~
